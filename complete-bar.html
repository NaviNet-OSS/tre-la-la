/**

 */
function setPercentage(id, value) {
    var newWidth = parseInt($(id).width() * value / 100.0);
    console.debug("total : " + $(id).width());
    console.debug("new : " + newWidth);
    $(id).find(".tre-la-la-bar-value").animate({
        width: newWidth + "px"
    }, 500);
}
